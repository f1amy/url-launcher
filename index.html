<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>URL Launcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="main-page" class="page" style="display: block;">
        <button id="open-urls-button">Open URLs</button>
        <br>
        <button id="add-url-button">Add URL</button>
        <br>
        <button id="urls-button">List of sites</button>
        <div class="alert-list"></div>
    </div>
    <div id="add-url-page" class="page" style="display: none;">
        <button class="back-button">ðŸ¡¸ Back</button>
        <br>
        <button id="add-current-tab-url">Add current tab's URL</button>
        <br>
        <input type="url" id="url" placeholder="https://www.example.com">
        <button id="add-url">Add</button>
        <div class="alert-list"></div>
    </div>
    <div id="urls-page" class="page" style="display: none;">
        <button class="back-button">ðŸ¡¸ Back</button>
        <button id="select-all">Select all URLs</button>
        <button id="delete-urls-button" disabled>Delete checked URL(s)</button>
        <br>
        <div id="url-list-wrapper">
            <ol id="url-list"></ol>
        </div>
        <div class="alert-list"></div>
    </div>
</body>

</html>
